<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just your type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Cagliostro|Roboto" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="text-center unit xs-1 s-1 m-1 l-2-3 xl-2-3">
      <div class="light-green island-2 pad-t pad-b absolute pin-c width">
        <ul class="list-group-inline">
          <li>
            <h1 class="peta gutter-1-2 body-copy">A</h1>
          </li>
          <li>
            <p class="tera gutter-1-2 headings">journey</p>
          </li>
          <li>
            <div class="pad-t gutter-1-2">
              <hr class="push-0">
              <p class="kilo push-0 body-copy">of a</p>
              <hr class="push-0">
            </div>
          </li>
        </ul>
        <div>
          <p class="exa bold headings relative push-0">1,000</p>
          <p class="milli body-copy">m&nbsp;&nbsp;&nbsp;i&nbsp;&nbsp;&nbsp;l&nbsp;&nbsp;&nbsp;e&nbsp;&nbsp;&nbsp;s</p>
        </div>
        <ul class="list-group-inline">
          <li>
            <p class="kilo gutter-1-2 body-copy">begins with a</p>
          </li>
          <li>
            <p class="tera gutter-1-2 headings">SINGLE</p>
          </li>
          <li>
            <p class="gutter-1-2 body-copy">step.</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="unit xs-1 s-1 m-1 l-1-3 xl-1-3 island-double text-center position">
      <span class="light-green island-half body-copy"><cite>Lao Tzu</cite></span>
    </div>
  </div>
</body>
</html>
