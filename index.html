<html lang="en-ca">
<head>

  <link href="https://fonts.googleapis.com/css?family=Cagliostro|Roboto" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">

<body>
  <div class="grid">
    <div class="light-green text-center unit xs-1 s-1 m-1 l-2-3 xl-2-3 island-double">
      <ul class="list-group-inline">
        <li>
          <p class="peta gutter-1-2">A</p>
        </li>
        <li>
          <p class="kilo gutter-1-2">journey</p>
        </li>
        <li>
          <div class="pad-t gutter-1-2">
            <hr class="push-0">
            <p class="kilo push-0">of a</p>

          </div>

      </ul>

      <h1>1,000</h1>
      <h4>miles</h4>
      <ul class="list-group-inline">
        <li>
          <p class="kilo gutter-1-2">begins with a</p>

        <li><p class="gutter-1-2">step.</p></li>

    </div>
    <div class="unit xs-1 s-1 m-1 l-1-3 xl-1-3 island-double">
