<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just your type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Cagliostro|Roboto" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="quote unit xs-1 s-1 m-1 l-2-3 xl-1-2">
      <p>A</p>
      <p>journey</p>
      <p>of a</p>
      <p>1,000</p>
      <p>miles</p>
      <p>begins with a</p>
      <p>single </p>
      <p>step.</p>
    </div>
    <div class="cite unit xs-1 s-1 m-1 l-1-3 xl-1-2">
      <p><cite>Lao Tzu</cite></p>
    </div>
  </div>
</body>
